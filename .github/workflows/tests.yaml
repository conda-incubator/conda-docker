name: "Tests"

jobs:
  tests:
    name: "Test conda-docker"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          environment-file: environment-dev.yml
          auto-activate-base: false

      - run: |
          conda info
          conda list
